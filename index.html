<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مستشفى ريسبكت</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="intro-screen" class="intro-screen">
    <div class="intro-content">
      <h1>مرحباً بك في <img src="gold-logo.png" class="gold-logo"> مستشفى ريسبكت</h1>
      <div class="buttons">
        <button onclick="login('admin')">مشرفين الصحة والإدارة</button>
        <button onclick="login('user')">أفراد الصحة (عرض فقط)</button>
      </div>
    </div>
  </div>

  <div id="app" style="display:none;">
    <header>
      <h2><img src="gold-logo.png" class="gold-logo"> مستشفى ريسبكت</h2>
      <nav id="filters">
        <button onclick="filterCards('all')" class="active">الكل</button>
        <button onclick="filterCards('فضي')">فضي</button>
        <button onclick="filterCards('ذهبي')">ذهبي</button>
        <button onclick="filterCards('بلاتيني')">بلاتيني</button>
        <button onclick="filterCards('منتهي')">منتهي</button>
      </nav>
    </header>

    <main>
      <div class="actions">
        <button onclick="openForm()">إضافة</button>
        <input type="text" id="search" placeholder="ابحث بالاسم أو الرقم الوطني" onkeyup="searchCards()">
        <button onclick="clearAll()">حذف الكل</button>
      </div>
      <div id="cards-container" class="cards"></div>
    </main>
  </div>

  <div id="form-modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h3>إضافة بيانات التأمين</h3>
      <form id="insurance-form">
        <label>الاسم:</label>
        <input type="text" id="name" required>
        <label>الرقم الوطني:</label>
        <input type="text" id="nationalId" required>
        <label>الفئة:</label>
        <select id="category">
          <option value="فضي">فضي</option>
          <option value="ذهبي">ذهبي</option>
          <option value="بلاتيني">بلاتيني</option>
        </select>
        <label>تاريخ الانتهاء:</label>
        <input type="date" id="expiryDate" required>
        <label>الصورة:</label>
        <input type="file" id="image" accept="image/*">
        <button type="submit">حفظ</button>
      </form>
    </div>
  </div>

  <div id="image-modal" class="image-modal">
    <span class="close" onclick="closeImage()">&times;</span>
    <img id="modal-img" src="">
    <div class="image-actions">
      <button onclick="confirmRemoveVisible()" class="btn-danger">إزالة</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
